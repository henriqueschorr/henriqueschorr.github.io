name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: |
          pip install mkdocs-material==8.2.3
          mkdocs gh-deploy --force

