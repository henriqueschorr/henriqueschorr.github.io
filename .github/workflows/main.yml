name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  deploy:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref}}
          path: .cache
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force


